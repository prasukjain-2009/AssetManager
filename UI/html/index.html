<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">

      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->

      integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.typekit.net/npd5xcm.css">

    <link rel="stylesheet" type="text/css" href="/home.css">
    <script src="/home.js"></script>
    <title>Assets</title>
  </head>

</head>

<body>
  <div class="container p-4">
    <div class="text-left mb-4">
      <a class="btn btn-primary text-white" href="/create">Create</a>
    </div>
    <div class="card p-0">
      <div class="card-header text-left">
        <h7 class="text-secondary">Asset Management</h7>
        <h3>
          All Assets
        </h3>
      </div>
      <div class="card-body row-reverse m-0 text-right">
        <div class="mr-5 mb-3 d-inline-block">
          <label for="selectCategory p-2">Category</label>
          <select name="selectCategory" id="selectCategory" placeholder="Select Category" class="p-2"></select>
        </div>
        <div class="mr-5 mb-3 d-inline-block">
          <label for="selectTag ml-5">Tag</label>
          <select name="selectTag" id="selectTag" class="p-2" placeholder="Select Tag"></select>
        </div>
        <div class="mr-5 mb-3 d-inline-block">
          <button class="btn btn-primary" id="btn-submit" class="p-2">Submit</button>
          <button type="reset"  class="btn btn-default" id="btnReset">Reset</button>
        </div>
      </div>
      <table class="card-body table table-hover mb-0">
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Income</th>
            <th>Category</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody id="assetbody">
          <tr>
            <th>dsad</th>
            <td>$1</td>
            <td>Brother</td>
            <td> <span class="tag">Apple</span>
              <span class="tag">Apple</span>
            </td>
          </tr>
          <tr>
            <th>2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th>3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
